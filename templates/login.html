<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login inventario</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/inventario.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/miestilo.css') }}">
    <!--<link rel="stylesheet" href="css/miestilo.css">-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/sweetalert2.min.css') }}"> -->
</head>
<body>
    {% with messages = get_flashed_messages() %}
            {%if messages%}
                {% for message in messages%}
                    <div class="alert alert-danger alert-dismissable fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {%endfor%}
            {%endif%}
       {%endwith%}
    <section>
        <div class="login">
            <div class="titulo">
                <h2>Inicio de sesi칩n</h2>
            </div>
            <div class="f_acceso">
                <form action="/logueo" name="fregistro" method="POST" onsubmit="validar_formulario()">
                    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
                    <div class="solicitar">
                        <span>
                            <input type="text" class="form-control" autofocus name="nombre" minlength="3"  maxlength="20" id="nombre" placeholder="Nombre de usuario" required><br>
                            <div class="pass">
                                <input type="password" class="form-control" minlength="8" placeholder="Contrase침a" required name="pass" id="password">
                                <span id="mostrar">
                                    <img src="{{url_for('static', filename='img/view.png') }}" alt="Mostrar contrase침a" id="vision"/>    
                                </span>
                            </div>
                        </span>      
                    </div>
                    <div class="entrar">
                        <input type="submit" class="btn btn-outline-primary btn-lg btn-blockk" value="Ingresar" >
                    </div>
                    <div class="flex">
                        <div class="recordar">
                            <span class="check">
                                <p><input  type="checkbox"> Recordar usuario</p>
                            </span>
                            <span class="nav">
                                <a href="{{ url_for('recuperar_vista') }}">Recuperar contrase침a</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="card-footer">
        <div class=" footer">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" width="50" height="50">
            </div>
            <div class="nombre">
                <p class="nempresa"><span>Jelds</span></p><p class="copy"><span> Copyright @ 2021, Jelds.Inc </span></p>
            </div>
        </div>
    </footer>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
