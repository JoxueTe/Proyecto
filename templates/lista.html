{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mosaico.css') }}">
{% endblock %}

{% block title %}
{{menu}}
{% endblock %}

{% block content %}
<section >
    <div class="container-fluid">
        <a href="#">
            <img src="{{ url_for('static', filename='img/list.png') }}" alt="" width="24" height="24" class="d-inline-block align-text-top">
            Lista de {{menu}}
        </a>
    </div> 
    <div></div>
        <input type="searc" placeholder="Busca por nombre o id">
        <input type="submit" value= "+{{menu}}">
    </div>
    <div>
        {% block checkbox %}
        
        {% endblock %}
    </div>
    <div>
        <h2>{{menu}}</h2>

        <div id="mosaico">
            {% for item in items %}
            <article>
                <!-- <a href="https://www.campusmvp.es/catalogo/Product-Desarrollo-de-aplicaciones-web-con-Angular-7_232.aspx" target="_blank"> -->
                <figure>
                    <img src={{ url_for('static', filename=item.img) }} />
                </figure>
                <div class="card-body">
                    <h5 style="color: Black" class="card-title">{{ item.name }}</h5>
                    <p style="color: Black" class="card-text">{{ item.cantMin }}</p>
                </div>
                <!-- </a> -->
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
