{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/estiloproducto.css') }}">

{% endblock %}

{% block title %}
{{submenu}} Producto
{% endblock %}

{% block content %}
<section >
    <div class="nombre_titulo">
        <div class="img">
            {% if submenu=='Registrar' %}
            <img src="{{ url_for('static', filename='img/add.png') }}" alt="" width="32" height="32" class="d-inline-block align-text-top">
            {% elif submenu=='Editar' %}
            <img src="{{ url_for('static', filename='img/edit.png') }}" alt="" width="32" height="32" class="d-inline-block align-text-top">
            {% else %}
            <img src="{{ url_for('static', filename='img/info.png') }}" alt="" width="32" height="32" class="d-inline-block align-text-top">
            {% endif %}
        </div>
        <div class="nombre">
            <p>{{submenu}} Producto</p>
        </div>
    </div> 
    <div class="presentacion">
        <div class="container">
           <div class="row m-sm-2">
               <div class="col-10">
                    <h2>{{submenu}} Producto</h2>
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-outline-success" id="btn_enviar" value="" onclick="send()">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-outline-danger" id="btn_cancelar" value="">
                </div>
           </div>
        </div>
        <div class="foto-formulario">
            <div class="foto_producto">
                <div class="contenedor_img">
                    <div id="preview" class="imagen"><img src="/static/img/photo.png" alt=""></div>
                </div>
                <div class="input-group">
                    <input type="file" class="" id="seleccionArchivos" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <script src="/static/js/pre.js"></script>
                </div>
            </div>
            <div class="formulario">
                <form action="" method="GET"  onsubmit="send()">
                    <script src="/static/js/script.js"></script>
                    <div>
                        <label for="">
                            ID:       
                        </label>
                        <input  id="id" type="number">
                    </div>
                    <div>
                        <label for="">
                            Nombre:
                        </label>
                        <input  type="text">
                    </div>
                    <div>
                        <label for="">
                            Cantidad mínima requerida:
                        </label>
                        <input  type="number" min="1">
                    </div>
                    <div>
                        <label for="">
                            Cantidad máxima permitida:
                        </label>
                        <input  type="number" min="1">
                    </div>
                    <div>
                        <label for="">
                            Cantidad en existencia:
                        </label>
                        <input  type="number" min="0">
                    </div>
                    <div>
                        <label for="">
                            Precio:
                        </label>
                        <input  type="number" min="100000">
                    </div>
                    <div>
                        <label for="">
                            Cantidad de proveedores:
                        </label>
                        <input  type="number" min="1">
                    </div>
                    <div>
                        <label for="">
                            Fecha de registro:
                        </label>
                        <input  type="date" placeholder="dd/mm/aaaa" >
                    </div>
                    <div>
                        <label for="">
                            Descripción:
                        </label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">
                            Proveedores:
                        </label>
                        <input type="text">
                    </div>
                </form>
            </div>
        </div>
    </diiv>
</section>
{% endblock %}
