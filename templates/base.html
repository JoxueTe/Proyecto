<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="shortcut icon" href="{{ url_for('static', filename='img/inventario.png') }}">
      <title>
          {% block title %}
            Home
          {% endblock %}
      </title>
   </head>
   <body>
      <!-- Navbar here -->

      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{{ url_for('static', filename='img/inventario.png') }}" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Sistema de inventario
            </a>
        </div> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav">
                
            </ul>
            <ul class="navbar-nav mr-5">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Usuarios</a>
                </li>
            </ul>
            <div class="container-fluid ml-5">
                <ul class="navbar-nav">
                    <a class="nav-link" href="#">Cerrar Sesion</a>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <section >
        <h1>Contenido</h1>
    </section>
    {% endblock %}
      <!-- Future Content here -->

    <footer class="text-white text-center text-lg-start fixed-bottom">
      <div class="container-fluid text-dark" style="background-color: #CCCCCC">
          <div class="row p-2">
            <div class="logo" class="col">
                <img src="{{ url_for('static', filename='img/logo-2.png') }}" alt="logo" width="50" height="50">
            </div>
            <div class="col col-md-7">
                <h4>Jelds</h4>
                <p>Copyright @ 2021, Jelds.inc</p>
            </div>
            <div class="col col-md-3">
                <div>
                    <a href="">Terminos y condiciones</a>
                </div>
                <div>
                    <a href="">Politica de tratamiento de datos</a>
                </div>
            </div>
            <div class="col">
                <p class="font-weight-bold">Contactenos</p>
                <p>help@jelds.com</p>
            </div>
          </div>
      </div>
    </footer>
      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   </body>
   <style>
      body {
      color: white
      }

      nav {
        background-color: #103373;
      }

      .navbar-brand img {
        filter:invert(0.8) sepia(1) hue-rotate(1deg) saturate(0%);
      }

      .logo img {
        margin-top: 0.3em; 
      }

      col p, h4 {
        margin-bottom: 0px;
        text-align: left;
      }
      col h4, p {
        margin-bottom: 0px;
        text-align: left;
      }
      
   </style>
</html>
